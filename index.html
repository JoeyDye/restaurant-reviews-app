<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Skip to main link -->
  <a class="hidden" href="#main-content">Skip to main content</a>

  <!-- Beginning Header -->
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>
  <!-- End Header -->


  <!-- Beginning Main -->
  <main>
    <!-- Beginning Google Map -->
    <section id="map-container" role="application" class="section-map">
      <div id="map" class="google-map"></div>
    </section>
    <!-- End Google Map -->

    <section id="main-content" class="section-main">

      <!-- Beginning Restaurant Filter -->
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <!-- End Restaurant Filter -->

      <!-- Beginning Restaurant List -->
      <ul id="restaurants-list" class="section-restaurant-list"></ul>
      <!-- End Restaurant List -->

    </section>
  </main>
  <!-- End Main -->

  <!-- Beginning Footer -->
  <footer id="footer" class="section-footer">
    <div>
      Copyright (c)
      <!-- Copyright date container -->
      <span id="copyright-year"></span>
      <a href="/" class="footer-link">Restaurant Reviews</a>
      All Rights Reserved.
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Start scripts -->
  <!-- Dynamic copyright date -->
  <script src="js/copyright.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvGp0bcseLAHBEv6MNsyHulm_Ss4jsdIQ&libraries=places&callback=initMap"></script>
  <!-- App JS (registers service worker) -->
  <script src="js/app.js"></script>
  <!-- End scripts -->

</html>
