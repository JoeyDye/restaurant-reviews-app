<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Skip to main link -->
  <a class="hidden" href="#main-content">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" aria-label="Breadcrumb" class="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="restaurant-main">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="main-content">
      <section id="restaurant-container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p id="restaurant-cuisine" aria-label="Restaurant cousine"></p>
        <p id="restaurant-address" aria-label="Restaurant address"></p>

        <table id="restaurant-hours" role="table" aria-label="Restaurant hours"></table>

        <!-- Beginning reviews -->
        <section id="reviews-container">

          <ul id="reviews-list"></ul>

        </section>
        <!-- End reviews -->
      </section>
    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div>
      Copyright (c)
      <span id="copyright-year"></span>
      <a href="/" class="footer-link">Restaurant Reviews</a>
      All Rights Reserved.
    </div>
  </footer>

  <!-- End footer -->

  <!-- Start scripts -->
  <!-- Dynamic copyright date -->
  <script src="js/copyright.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvGp0bcseLAHBEv6MNsyHulm_Ss4jsdIQ&libraries=places&callback=initMap"></script>
  <!-- App JS (register service worker) -->
  <script src="js/app.js"></script>
  <!-- End scripts -->
</body>

</html>
